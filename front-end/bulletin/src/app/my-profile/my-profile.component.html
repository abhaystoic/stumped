<div class="my-profile-container">
  <div class="card flex-row flex-wrap">
    <div class="flex-wrap card-body news-li-style news-content">
      <div *ngIf="!user" class="">
        <p>Please login and customize your experience.</p>
        <button class="btn btn-social-icon btn-google"
                (click)="signInWithGoogle()">
                <span class="fa fa-google"></span>
        </button>
        <button class="btn btn-social-icon btn-facebook"
                (click)="signInWithFB()">
                <span class="fa fa-facebook"></span>
        </button>
      </div>
      <div *ngIf="user">
        <img src="{{ user.photoUrl }}">
        <div>
          <h4>{{ user.name }}</h4>
          <p>{{ user.email }}</p>
        </div>
        <div class="">
          <button class="btn btn-danger" (click)="signOut()">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</div>
